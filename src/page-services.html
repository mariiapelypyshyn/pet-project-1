<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/services.css" />
    <title>Page 2</title>
  </head>
  <body>
    <section class="services container">
      <h2 class="services-title">Services</h2>
      <div class="swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <div class="services-img-container">
              <img
                class="services-img"
                src="/img/services/services-1.jpg"
                alt="package"
              />
              <h3 class="services-img-title">Guided Shopping</h3>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="services-img-container">
              <img
                class="services-img"
                src="/img/services/services-2.jpg"
                alt="woman"
              />
              <h3 class="services-img-title">Style Session</h3>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="services-img-container">
              <img
                class="services-img"
                src="/img/services/services-3.jpg"
                alt="look of the day"
              />
              <h3 class="services-img-title">Wardrobe Edit</h3>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="services-img-container">
              <img
                class="services-img"
                src="/img/services/services-4.jpg"
                alt="laptop"
              />
              <h3 class="services-img-title">Special Styling</h3>
            </div>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="module" src="./js/services.js"></script>
  </body>
</html>
