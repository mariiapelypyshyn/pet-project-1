<section class="form">
  <img class="form-img" src="../img/form/form.jpg" alt="woman" />
  <div class="form-container">
    <p class="form-title">
      To request a discovery call, book a session or get more details, please
      contact via form bellow
    </p>
    <form>
      <label class="form-label" for="user_name">Name</label>
      <input class="form-input" type="text" name="name" id="user_name" />
      <label class="form-label" for="user_phone">Phone</label>
      <input class="form-input" type="tel" name="name" id="user_phone" />
      <label class="form-label" for="user_email">Email</label>
      <input class="form-input" type="email" name="name" id="user_email" />
      <div class="drop-down-list-container">
        <p class="form-label mrgn">You prefer we contact you via</p>
        <svg class="icon-down" width="24" height="24">
          <use href="../img/sprite.svg#icon-down" />
        </svg>
      </div>
      <div class="drop-down-list-container">
        <p class="form-label mrgn">Services</p>
        <svg width="24" height="24">
          <use href="../img/sprite.svg#icon-down" />
        </svg>
      </div>
      <label class="form-label" for="user_comment">Comment</label>
      <input
        class="form-input input-comment"
        type="text"
        name="comment"
        id="user_comment"
      />
      <p class="form-text">
        For other inquiries or if preferred please contact directly via email
        edna@shindinde.com
      </p>
      <div class="form-text-last">
        <p class="form-text">Follow me via</p>
        <a href="#"
          ><svg class="icon-instagram" width="16" height="16">
            <use href="../img/sprite.svg#icon-instagram" />
          </svg>
        </a>
      </div>
      <button class="form-button" type="submit">SEND A REQUEST</button>
    </form>
  </div>
</section>
